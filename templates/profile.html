{% extends "base.html" %}
{% block title %}프로필{% endblock %}
{% block content %}
<h2>프로필 관리</h2>
<p>사용자명: {{ user.username }}</p>

<!-- 프로필 업데이트 (bio) -->
<form method="post">
  <input type="hidden" name="action_type" value="update_bio">
  <label>소개글:</label><br>
  <textarea name="bio" rows="4" cols="50">{{ user.bio or '' }}</textarea><br>
  <button type="submit">프로필 업데이트</button>
</form>

<hr>

<!-- 비밀번호 변경 -->
<h3>비밀번호 변경</h3>
<form method="post">
  <input type="hidden" name="action_type" value="change_password">
  <label>현재 비밀번호:</label><br>
  <input type="password" name="current_password" required><br>
  <label>새 비밀번호:</label><br>
  <input type="password" name="new_password" required><br>
  <button type="submit">비밀번호 변경</button>
</form>

<hr>

<!-- 계정 삭제 -->
<h3 style="color: red;">계정 삭제</h3>
<form method="post" onsubmit="return confirm('정말로 계정을 삭제하시겠습니까?');">
  <input type="hidden" name="action_type" value="delete_account">
  <button type="submit" style="color: red;">계정 삭제</button>
</form>
{% endblock %}
